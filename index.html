<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuinceaÃ±era Countdown</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8cdda, #fbc2eb);
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    #quince-date {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 90px;
    }

    .number {
      font-size: 2rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Countdown to Aleena's QuinceaÃ±era ðŸŽ‰</h1>
  <p id="quince-date"></p>

  <div class="countdown">
    <div class="time-box">
      <div id="days" class="number">0</div>
      <div class="label">Days</div>
    </div>

    <div class="time-box">
      <div id="hours" class="number">0</div>
      <div class="label">Hours</div>
    </div>

    <div class="time-box">
      <div id="minutes" class="number">0</div>
      <div class="label">Minutes</div>
    </div>

    <div class="time-box">
      <div id="seconds" class="number">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    // SET THE QUINCE DATE HERE (replace with actual date/time)
    const quinceDate = new Date("2028-01-15T18:00:00");

    // Display the formatted date
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: '2-digit' };
    document.getElementById("quince-date").textContent = `Date: ${quinceDate.toLocaleString('en-US', options)}`;

    function updateCountdown() {
      const now = new Date();
      const diff = quinceDate - now;

      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "ðŸŽ‰ It's Time! ðŸŽ‰";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
