<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuinceaÃ±era Countdown</title>

  <!-- Makes it look decent on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Basic page styling */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f8cdda, #fbc2eb);
      color: #333;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 1.5rem;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.8);
      padding: 15px 20px;
      border-radius: 10px;
      min-width: 90px;
    }

    .number {
      font-size: 2rem;
      font-weight: bold;
    }

    .label {
      font-size: 0.9rem;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ‰ Countdown to Aleena's QuinceaÃ±era ðŸŽ‰</h1>

  <div class="countdown">
    <div class="time-box">
      <div id="days" class="number">0</div>
      <div class="label">Days</div>
    </div>

    <div class="time-box">
      <div id="hours" class="number">0</div>
      <div class="label">Hours</div>
    </div>

    <div class="time-box">
      <div id="minutes" class="number">0</div>
      <div class="label">Minutes</div>
    </div>

    <div class="time-box">
      <div id="seconds" class="number">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <script>
    /*
      SET THE QUINCE DATE HERE
      Format: new Date("YYYY-MM-DDTHH:MM:SS")
      Example below is June 15, 2026 at 6:00 PM
    */
    const quinceDate = new Date("2026-06-15T18:00:00");

    function updateCountdown() {
      // Current date/time
      const now = new Date();

      // Difference in milliseconds
      const diff = quinceDate - now;

      // If the date has passed, stop the countdown
      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "ðŸŽ‰ It's Time! ðŸŽ‰";
        return;
      }

      // Time calculations
      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (60 * 60 * 24));
      const hours = Math.floor((totalSeconds % (60 * 60 * 24)) / (60 * 60));
      const minutes = Math.floor((totalSeconds % (60 * 60)) / 60);
      const seconds = totalSeconds % 60;

      // Update the DOM
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    // Run immediately
    updateCountdown();

    // Update every second
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
