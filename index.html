<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuinceaÃ±era Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #f67280;
      --bg-gradient: linear-gradient(135deg, #fceabb, #f8b195, #f67280, #c06c84);
    }

    /* Base reset */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-gradient);
      color: #333;
      overflow-x: hidden;
    }

    /* Main container prevents over-stretching */
    .container {
      width: min(100%, 1100px);
      padding: clamp(1rem, 4vw, 3rem);
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 6px rgba(255,255,255,0.6);
    }

    #quince-date {
      font-size: clamp(1rem, 3vw, 1.3rem);
      font-weight: 600;
      margin-bottom: clamp(1.5rem, 5vw, 3rem);
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }

    /* Countdown layout */
    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: clamp(0.75rem, 3vw, 1.5rem);
    }

    .time-box {
      background: rgba(255, 255, 255, 0.92);
      padding: clamp(1rem, 3vw, 1.5rem);
      border-radius: 1rem;
      min-width: 90px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .time-box:hover {
      transform: scale(1.08);
    }

    .number {
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      font-weight: 700;
      color: var(--primary);
    }

    .label {
      font-size: clamp(0.7rem, 2vw, 0.9rem);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #555;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      width: clamp(30px, 5vw, 50px);
      height: clamp(45px, 7vw, 70px);
      border-radius: 50%;
      animation: float linear infinite;
      opacity: 0.75;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -18px;
      left: 50%;
      width: 2px;
      height: 18px;
      background: #555;
    }

    @keyframes float {
      from { transform: translateY(110vh); }
      to { transform: translateY(-120px); }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .balloon,
      .time-box:hover {
        animation: none;
        transform: none;
      }
    }

    /* Small screens */
    @media (max-width: 480px) {
      .time-box {
        min-width: 70px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ðŸŽ‰ Countdown to Aleena's QuinceaÃ±era ðŸŽ‰</h1>
    <p id="quince-date"></p>

    <div class="countdown">
      <div class="time-box">
        <div id="days" class="number">0</div>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <div id="hours" class="number">0</div>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <div id="minutes" class="number">0</div>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <div id="seconds" class="number">0</div>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Event date configuration
    const quinceDate = new Date("2028-01-15T18:00:00");

    const options = {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric',
      hour: 'numeric',
      minute: '2-digit'
    };

    document.getElementById("quince-date").textContent =
      `Date: ${quinceDate.toLocaleString('en-US', options)}`;

    function updateCountdown() {
      const now = new Date();
      const diff = quinceDate - now;

      if (diff <= 0) {
        document.querySelector(".countdown").innerHTML = "ðŸŽ‰ It's Time! ðŸŽ‰";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      document.getElementById("days").textContent =
        Math.floor(totalSeconds / 86400);
      document.getElementById("hours").textContent =
        Math.floor((totalSeconds % 86400) / 3600);
      document.getElementById("minutes").textContent =
        Math.floor((totalSeconds % 3600) / 60);
      document.getElementById("seconds").textContent =
        totalSeconds % 60;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);

    // Generate responsive balloons
    for (let i = 0; i < 18; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 80%)`;
      balloon.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(balloon);
    }
  </script>
</body>
</html>
